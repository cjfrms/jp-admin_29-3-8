<nz-breadcrumb style="font-size: 20px" >
    <nz-breadcrumb-item>
      <span>定期任务管理</span>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-divider></nz-divider>
<button style="float: right" nz-button nzType="primary" (click)="showModal()"><i nz-icon type="plus"></i>New</button>
<br>
<br>
<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>批处理名</th>
      <th>组</th>
      <th>状态</th>
      <th>PRIORITY</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.TRIGGER_NAME}}</td>
      <td>{{data.TRIGGER_GROUP}}</td>
      <td>{{data.STATE}}</td>
      <td>{{data.PRIORITY}}</td>
      <td>
        <a><i nz-icon type="caret-right" theme="outline"></i>执行</a>
        <nz-divider nzType="vertical"></nz-divider>
        <nz-divider nzType="vertical"></nz-divider>
        <a><i nz-icon type="pause"></i>暂停</a>
        <nz-divider nzType="vertical"></nz-divider>
        <nz-divider nzType="vertical"></nz-divider>
        <a><i nz-icon type="delete"></i>删除</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="cancelModalWin()">
  <ng-template #modalTitle>
    Custom Modal Title
  </ng-template>

  <ng-template #modalContent>
    <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input formControlName="userName" nz-input placeholder="Username">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">Please input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">Log in</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <span>Modal Footer: </span>
    <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button>
  </ng-template>
</nz-modal>
